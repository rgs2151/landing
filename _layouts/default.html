<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    
    {% include flow-field.html %}
    
    <main class="container">
      
      <div class="two-column">
        
        <!-- Left Column: Bio -->
        <aside class="bio-column">
          {% if page.hero %}
          <img src="{{ page.hero }}" alt="{{ page.title }}" class="bio__hero">
          {% endif %}
          
          <h1 class="bio__title">{{ page.title }}</h1>
          
          <div class="bio__content">
            {{ content }}
          </div>

          {% include bio-links.html %}
        </aside>
        
        <!-- Right Column: Works -->
        <section class="works-column">
          <div class="works-grid">
            {%- for work in site.data.works -%}
            <div class="work-card">
              <img src="{{ work.image }}" alt="{{ work.title }}" loading="lazy" class="work-card__image">
              <h3 class="work-card__title">
                <a href="{{ work.url }}" target="_blank" rel="noopener noreferrer" class="work-card__link">
                  {{ work.title }}
                </a>
              </h3>
              <p class="work-card__description">{{ work.description }}</p>
            </div>
            {%- endfor -%}
          </div>
        </section>
        
      </div>

      {% include scripts.html %}
    
    </main>

  </body>

</html>
